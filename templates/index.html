<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#5F9EA0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function(){
                navigator.serviceWorker.register("/service_worker.js").then(function(registration){
                    console.log('ServiceWorker registration successful with scope', registration.scope);
                },function(err) {
                    console.log('ServiceWorker registration failed',err);
                });
            
            });
        }
    </script>
    <title>My First PWA</title>
</head>
<body>
    <h1>Welcome to my first PWA</h1>
    <br><br>
    <img src="{{ url_for('static', filename='images/wave.jpg') }}">
    <br><br>
    <p>This is my first PWA. It is being cached in the browser for offline access</p>
</body>
</html>
